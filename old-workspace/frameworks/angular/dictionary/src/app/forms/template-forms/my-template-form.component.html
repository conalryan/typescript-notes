<div class="container">
  <h1>My Template-driven Form</h1>
  <div [hidden]="submitted">
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
      {{diagnostic}}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               name="name"
               [(ngModel)]="model.name"
               #name="ngModel"
               #spy
               required
               minlength="4">
        <br>Spy on classes: {{spy.className}}
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
          <!--Custom Validator:
          <div *ngIf="name.errors.forbiddenName">
            Name cannot be Bob.
          </div>-->
        </div>
        <!-- Alternate implementation:
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>-->
      </div>

      <div class="form-group">
        <label for="item">Item</label>
        <select class="form-control"
                id="item"
                name="item"
                [(ngModel)]="model.item"
                required>
          <option *ngFor="let item of items" [value]="item">{{item}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!myForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newModel(); myForm.reset()">New Model</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-6">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-6">Item</div>
      <div class="col-xs-9 pull-left">{{ model.item }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
