<p>
  template-ref works!
  Check console.log
</p>

<!--
  TemplateRef:
  - Pre-HTML5 <template> tag most templates were wrapped in script tag
-->
<script id="tpl" type="text/template">
  <span>I am span in a script type=text/template</span>
</script>

<!--
  <template> tag:
  - Browser parses html and creates DOM tree but not renders it.
  - It then can be accessed through content property.
-->
<script>
  let container = document.querySelector('.insert-after-me');
  let tpl = document.querySelector('#tplRef');
  let clone = document.importNode(tpl.content, true);
  container.appendChild(clone);
</script>
<div class="insert-after-me"></div>
<template id="tplRef">
  <span>I am span in template tag</span>
</template>

<!--
  NgTemplate:
  - TemplateRef is created by Angular compiler when it encounters <ng-template> tag.
  - View created using this method is called an embedded view.
  - Angular embraces the <template> tag approach.
  - Angular implements TemplateRef class to work with a template.
-->
<ng-template #myNgTemplateRef>
  <span>I am span in a ng-template. Dynamic value is: {{dynamicValue}}</span>
</ng-template>


<!--
  <ng-container> element:
  - Represents a container where one or more views can be attached.

  Template Reference Variable: #someUniqueId
  - Named reference to a DOM element within a template.
  - Use @ViewChild in component/directive to access it.
-->
<ng-container #myNgContainerRef></ng-container>
