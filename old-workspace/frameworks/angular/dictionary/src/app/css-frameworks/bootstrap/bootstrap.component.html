  <section class="content">
    <div class="form-group">
      <label for="name">Input</label>
      <input type="text"
             class="form-control"
             id="name"
             name="name"/>
    </div>
    <table (blur)="onTableBlur()" class="table table-border table-striped table-hover">
      <thead class="thead-light">
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th class="fixed-col">Email</th>
        <th tabindex="0" #prevTabTarget>Buttons</th>
      </tr>
      </thead>
      <tbody>
      <tr tabindex="0"
          #trRef
          *ngFor="let item of items; let i = index"
          id="{{'profile-' + i}}"
          [class.selected]="isRowFocused(item?.id)"
          (keydown.enter)="onRowKeydownEnter(item?.id)"
          (keyup)="onRowKeyup($event, item?.id)">
        <th scope="row">{{i}}</th>
        <td>{{item?.firstName}}</td>
        <td>{{item?.lastName}}</td>
        <td (mouseenter)="hoverId = item?.id" (mouseleave)="hoverId = null">
          <span [hidden]="showActionButtons(item?.id)">{{item?.email}}</span>
          <div [hidden]="!showActionButtons(item?.id)">
            <button tabindex="0"
                    type="button"
                    class="btn btn-secondary"
                    id="view"
                    (click)="$event.preventDefault(); onViewClick(item)">
              View
            </button>
            <button tabindex="0"
                    type="button"
                    class="btn btn-secondary"
                    id="edit"
                    (click)="$event.preventDefault(); onEditClick(item)">
              Edit
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="form-group">
      <label for="tab-catch">input to catch next tab</label>
      <input #nextTabTarget
             type="text"
             class="form-control"
             id="tab-catch"
             name="tab-catch"/>
    </div>
  </section>
