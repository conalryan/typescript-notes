<p>
  template-ref works!
  Check console.log
</p>

<!--
  TemplateRef:
  - Pre-HTML5 <template> tag most templates were wrapped in script tag
-->
<script id="tpl" type="text/template">
  <span>I am span in template</span>
</script>

<!--
  <template> tag:
  - Browser parses html and creates DOM tree but not renders it.
  - It then can be accessed through content property.
-->
<script>
  let container = document.querySelector('.insert-after-me');
  let tpl = document.querySelector('#tplRef');
  let clone = document.importNode(tpl.content, true);
  container.appendChild(clone);
</script>
<div class="insert-after-me"></div>
<template id="tplRef">
  <span>I am span in template</span>
</template>

<!--
  NgTemplate:
  - Angular embraces the <template> tag approach.
  - Angular implements TemplateRef class to work with a template.
-->
<ng-template #ngTemplateRef>
  <span>I am span in a ng-template</span>
</ng-template>
