<div class="container">
  <h1>My Reactive Form</h1>
  <!-- The novalidate attribute in the <form> element prevents the browser from attempting native HTML validations. -->
  <form [formGroup]="myForm" novalidate>
    <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <input type="text"
             class="form-control"
             id="name"
             name="name"
             formControlName="name">
    </div>
    <div class="form-group">
      <label class="control-label" for="alias">Alias</label>
      <input type="text"
             class="form-control"
             id="alias"
             name="alias"
             formControlName="alias">
    </div>
    <div formGroupName="address" class="well well-lg">
      <h4>Secret Lair</h4>
      <div class="form-group">
        <label class="control-label">Street:</label>
        <input class="form-control" formControlName="street">
      </div>
      <div class="form-group">
        <label class="control-label">City:</label>
        <input class="form-control" formControlName="city">
      </div>
      <div class="form-group">
        <label class="control-label">State:
          <select class="form-control" formControlName="state">
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label class="control-label">Zip Code:</label>
        <input class="form-control" formControlName="zip">
      </div>
    </div>
    <div formArrayName="phoneNumbers" class="well well-lg">
      formArray
      <!-- The source of the repeated items is the FormArray.controls, not the FormArray itself. -->
      <div *ngFor="let phone of phoneNumbers.controls;">
        {{i}}
        {{phone.value}}
        <div class="form-group">
          <label class="control-label">Phone</label>
          <input class="form-control" [formControl]="phone">
        </div>
      </div>
    </div>
  </form>
  <!--<p>Form value: {{ myForm.value | json }}</p>
  <p>Form status: {{ myForm.status | json }}</p>
  <p>Name value: {{ myForm.get('name').value }}</p>
  <p>Street value: {{ myForm.get('address.street').value}}</p>
  <p>Phone value: {{ myForm.get('phoneNumbers[0]').value}}</p>-->
</div>
